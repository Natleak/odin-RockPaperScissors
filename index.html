<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="player_section">
      <h3 class="player_score">Player score : 0</h3>
      <div class="player_button">
        <button class="button_rock">Rock</button>
        <button class="button_paper">Paper</button>
        <button class="button_Scissors">Scissors</button>
      </div>
    </div>
    <div class="computer_section">
      <h3 class="computer_score">Computer score : 0</h3>
      <div class="computer_button">
        <button class="button_rock">Rock</button>
        <button class="button_paper">Paper</button>
        <button class="button_Scissors">Scissors</button>
      </div>
    </div>
    <div class="result_section">
      <h3 class="round_result"></h3>
    </div>
  </body>
  <script src="script.js"></script>
</html>
